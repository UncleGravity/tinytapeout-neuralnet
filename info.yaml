# Tiny Tapeout project information
project:
  title: "MNIST Neural Network Inference" # Project title
  author: "Angel Viera" # Your name
  discord: "UncleGravity" # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description: "2-layer neural network for MNIST digit classification (8x8, 2-bit quantized, 80.96% accuracy)" # One line description of what your project does
  language: "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz: 10000000 # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "2x2" # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module: "tt_um_unclegravity_mnist"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "mnist_top.v"
    - "layer1_full.v"
    - "layer1_neuron.v"
    - "layer2_full.v"
    - "layer2_neuron.v"
    - "ternary_mac.v"
    - "sign_activation.v"
    - "argmax.v"

